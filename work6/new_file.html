
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style> 
		#one
		{
			width:100px;
			height:100px;
			background:lightblue;
			transition:width 2s;
			-webkit-transition:width 2s;
		}
		
		#two
		{
			width:100px;
			height:100px;
			background:red;
			transition:width 2s;
			-webkit-transition:width 2s;
		}
		
		#one:hover
		{
			width:300px;
		}
		
		#two:hover
		{
			width:300px;
		}
		</style>
	</head>
	<body>
		<div id="one">
			<p>访客 Vistor</p>
			</div>
		<div id="two">
			<p>学生 Student</p>
			</div>
	</body>
</html>
