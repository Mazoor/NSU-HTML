<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数字电子时钟</title>
<style>
#clock{
    margin:90px auto;
    border: 10px double blue;
    width: 400px;
    height: 90px;
    line-height: 90px;
    text-align: center;
    font: bold;
    color: black;
}
</style>
<script>
function showTime(clock){
    var now = new Date();
    var year = now.getFullYear();
    var month= now.getMonth();
    var day = now.getDate();
    var hour = now.getHours();
    var minu = now.getMinutes();
    var second = now.getSeconds();
    month = month+1;
    var arr_work = new Array("星期一","星期二","星期三","星期四","星期五","星期六","星期日");
    var week = arr_work[ now.getDay()];
    var time = year+"年"+month+"月"+day+"日 "+ week+" "+hour+":"+minu+":"+second;
    clock.innerHTML="当前时间: "+time;
}
window.onload = function(){
    var clock = document.getElementById("clock");
    window.setInterval("showTime(clock)",1000);
  
}
</script>
</head>
<body>
<div id ="clock"></div>
</body>
</html>
